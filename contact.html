<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!--Tailwind CSS CDN Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>

<body>
    <!--Overlay-->
    <div id="overlay" class="fixed top-0 right-0 z-20"
        style="background-color: black; height: 100%; width: 100%; opacity: 0.5; display: none;"></div>

    <!-- Responsive Navbar -->
    <nav class="bg-green-200 p-3 flex items-center justify-between shadow-xl sticky top-0 z-10 h-20">

        <img src="./images/Greenden.png" class="h-24 w-auto transform transition duration-300 hover:scale-110">

        <svg id="menu" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 md:hidden transform transition duration-300 hover:scale-110">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
        </svg>
        <ul class="flex gap-5 text-black-900 text-xl font-bold hidden md:flex">
            <li>
                <a class="hover:text-green-600 transform  transition duration-500 ease-in-out"
                    href="./index.html">Home</a>
            </li>
            <li>
                <a class="hover:text-green-600 transform transition duration-500 ease-in-out"
                    href="./products.html">Products</a>
            </li>
            <li>
                <a class="hover:text-green-600 transformtransition duration-500 ease-in-out"
                    href="./contact.html">Contact</a>
            </li>
        </ul>
    </nav>


    <!--side navbar-->

    <section id="sidenav"
        class="bg-green-100 fixed z-20 top-0 right-0 border rounded-2xl shadow-xl transition-all duration-500 transform ease-in-out"
        style="width: 50%; height: 45vh; right: -50%;">

        <div class="text-right mt-8 mr-5">
            <svg id="closenav"
                class="inline w-6 h-6 cursor-pointer transition-all duration-500 transform hover:-translate-y-1 hover:text-green-600"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </div>

        <ul class="flex flex-col items-center gap-10 text-black-900 text-xl font-bold mt-5">
            <li>
                <a class="hover:text-green-600 transform  transition duration-500 ease-in-out"
                    href="./index.html">Home</a>
            </li>
            <li>
                <a class="hover:text-green-600 transform transition duration-500 ease-in-out"
                    href="./products.html">Products</a>
            </li>
            <li>
                <a class="hover:text-green-600 transformtransition duration-500 ease-in-out"
                    href="./contact.html">Contact</a>
            </li>
        </ul>
    </section>

    <!--Contact Form-->
    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">Contact Us
            </h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Got a technical
                issue? Want to send feedback about a beta feature? Need details about our Business plan? Let us know.
            </p>
            <form action="#" class="space-y-8">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
                        email</label>
                    <input type="email" id="email"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="name@flowbite.com" required>
                </div>
                <div>
                    <label for="subject"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
                    <input type="text" id="subject"
                        class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="Let us know how we can help you" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your
                        message</label>
                    <textarea id="message" rows="6"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit"
                    class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send
                    message</button>
            </form>
        </div>
    </section>

    <!--Footer-->
    <section class="bg-green-100 p-10 flex flex-col gap-5 mt-5">
        <h1 class="text-4xl font-bold">GREENDEN</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, modi.</p>
        <p>@ 2021 Greenden.com</p>
    </section>
    <script src="./contact.js"></script>
</body>

</html>
